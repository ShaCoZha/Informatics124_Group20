<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="./chatroomStyle.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="../frontend/images/UCI logo.png" alt="College Logo" class="logo">
        <div class="nav-links">
            <a href="schedule.html">Course Schedule</a>
            <a href="chat.html">Chat Room</a>
            <a href="about.html">About</a>
        </div>
        <div class="profile-pic-container">
            <img src="../frontend/images/profile-pic.JPG" alt="Profile" class="profile-pic">
        </div>
    </nav>
    <div class= "other_container">
        <div class="side_bar">
            <div class = "sidebar_search">
                <input type = "text" placeholder=" Search Chat">
            </div>
            <div class = "chat_list">
                <div class = "chatblock active">
                    <div class = "chat_img">
                        <img src = "./images/chatroomone.JPG" class="cover">
                    </div>
                    <div class = "chatinfo">
                        <div class = "chatname">
                            <h4>INF 124</h4>
                        </div>
                    </div>
                </div>
                <div class = "chatblock">
                    <div class = "chat_img">
                        <img src = "./images/chatroomtwo.JPG" class="cover">
                    </div>
                    <div class = "chatinfo">
                        <div class = "chatname">
                            <h4>ICS 146</h4>
                        </div>
                    </div>
                </div>
                <div class = "chatblock">
                    <div class = "chat_img">
                        <img src = "./images/chatroomthree.JPG" class="cover">
                    </div>
                    <div class = "chatinfo">
                        <div class = "chatname">
                            <h4>INF 115</h4>
                        </div>
                    </div>
                </div>
                <div class = "chatblock">
                    <div class = "chat_img">
                        <img src = "./images/chatroomfour.JPG" class="cover">
                    </div>
                    <div class = "chatinfo">
                        <div class = "chatname">
                            <h4>INF 121</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "choice_bar">
                <ul class = "chat_sections">
                    <li class = "chosen">Chatrooms</li>
                    <li>Friends</li>
                </ul>
            </div>
        </div>

        <div class="main_window">
            <div class="text_display"> 
                <div class="chat_msg">
                </div>
            </div>
            <div class="type_in">
                <input type = "text" id="chat-input" placeholder=" Please type in your next message here and press return to send">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 by ZotPlan. All Rights Reserved.</p>
    </footer>

    <script src = "./chatApplication.js"></script>
</body>
</html>
