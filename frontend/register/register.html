<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="registerStyles.css">
        <style>
          body {
            background-image: url('https://bpb-us-w2.wpmucdn.com/wp.communications.uci.edu/dist/1/6/files/2021/04/studentcenter_210420-1024x718.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
          }
        </style>

    </head>

    <body>
        <div class="signUp"> 
            <h2><label class="word">Sign Up</label></h2> 
       
            <div class="form"> 
       
             <div class="inputBox"> 
               <br><label class="word"><b>Username</b></label></br>
               <input type="text" id="username" required>
             </div> 
       
             <div class="inputBox"> 
               <br><label class="word"><b>Password</b></label></br>
              <input type="password" id="password" required>
             </div> 

             <div class="inputBox"> 
              <br><label class="word"><b>Confirm Password</b></label></br>
             <input type="password" id="confirmPassword" required>
            </div> 
       
             <div class="links"> 
               <a href="../login/login.html"><label class= "word">Login</label></a> 
             </div> 
       
             <div class="registerButton"> 
              <button type="submit">Register</button>
             </div> 
       
            </div> 
       </div> 
    </body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script type = "module" src="register.js"></script>
  
</html>
