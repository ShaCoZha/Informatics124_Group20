<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedback Â· ZotPlan</title>
        <link rel="stylesheet" href="feedbackStyles.css">
        <link rel="stylesheet" href="../global_styles/navbar.css">
        <link rel="stylesheet" href="../global_styles/footer.css">
    </head>

    <body class="feedback-page">

      <div id="navbar"></div>

        <div class="feedback"> 
            <h2><label class="word">Feedback</label></h2> 
       
            <div class="form"> 
       
             <div class="inputBox"> 
               <br><label class="word"><b>Name</b></label></br>
               <input type="text" id="name" required>
             </div> 
       
             <div class="dropdown"> 
                <br><label class="word"><b>What's your feedback about</b></label></br>
               <select name="text" id="type" required>
                 <option value="Select">Select</option>
                 <option value="Suggestion">Suggestion</option>
                 <option value="BugReport">Bug Report</option>
                 <option value="Other">Others</option>
               </select>
              </div> 

             <div class="inputArea"> 
               <br><label class="word"><b>Tell us what can be improved</b></label></br>
               <textarea id="feedbackBox" rows="4" required></textarea>
             </div> 
       
             <div class="submitButton"> 
              <button type="submit">Submit</button>
             </div> 
       
            </div> 
       </div> 

       <div id="footer"></div>

       <script src="../global_styles/loadCompents.js"></script>

    </body>

    <script type = "module" src="feedback.js"></script>
  
</html>
