<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="profileStyles.css">
        <style>
          body {
            background-image: url('https://bpb-us-w2.wpmucdn.com/wp.communications.uci.edu/dist/1/6/files/2021/04/studentcenter_210420-1024x718.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
          }
        </style>

    </head>

    <body>

        <div class="signIn"> 
            <h2><label class="word">Profile</label></h2> 

            <div class="form"> 
       
             <div class="inputBox"> 
               <br><label class="word"><b>Display Name</b></label></br>
               <input type="text" id="displayName" required>
             </div> 

             <div class="dropdown"> 
              <br><label class="word"><b>Year</b></label></br>
             <select name="text" id="year" required>
               <option value="Select">Select</option>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5+">5+</option>
               <option value="Graduate">Graduate</option>
             </select>
            </div> 
 
            <div class="dropdown"> 
              <br><label class="word"><b>Department</b></label></br>
             <select name="text" id="department" required>
               <option value="Select">Select</option>
               <option value="Arts">Arts</option>
               <option value="Biological Sciences">Biological Sciences</option>
               <option value="Business">Business</option>
               <option value="Education">Education</option>
               <option value="Engineering">Engineering</option>
               <option value="Humanities">Humanities</option>
               <option value="Information & Computer Sciences">Information & Computer Sciences</option>
               <option value="Interdisciplinary Studies">Interdisciplinary Studies</option>
               <option value="Law">Law</option>
               <option value="Physical Sciences">Physical Sciences</option>
               <option value="Social Ecology">Social Ecology</option>
               <option value="Social Sciences">Social Sciences</option>
             </select>
            </div> 

            <div class="inputBox"> 
              <br><label class="word"><b>Major</b></label></br>
             <input type="text" id="major" required>
            </div> 
       
             <div class="change"> 
              <button type="submit">Change profile</button>
             </div> 
       
            </div> 
       </div> 
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script type = "module" src="profileChange.js"></script>
  
</html>
