            <div class="button-container">
            <button id="toggleFilters">Search</button>
            <button> Added</button>

                <div class="filter-item">
                    <label for="termDropdown">Term</label>
                    <select id="termDropdown">

                </div>

                <div class="filter-item">
                    <label for="departmentDropdown">Department</label>

                    <label for="levelDropdown">Course Level</label>

            </div>
            <div class="results" id="searchResults"></div>

            <div id="eventForm" style="display: none;">
                <div>
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" name="eventName" placeholder="Event Name">
                </div>
                <div>
                    <label for="eventStartTime">Start Time</label>
                    <input type="time" id="eventStartTime" name="eventStartTime" placeholder="Start Time">
                </div>
                <div>
                    <label for="eventEndTime">End Time</label>
                    <input type="time" id="eventEndTime" name="eventEndTime" placeholder="End Time">
                </div>

                <div>
                    <label>Select Days</label>
                    <div class="days-container">
                        <div class="day" onclick="toggleDaySelection(this)">Mon</div>
                        <div class="day" onclick="toggleDaySelection(this)">Tue</div>
                        <div class="day" onclick="toggleDaySelection(this)">Wed</div>
                        <div class="day" onclick="toggleDaySelection(this)">Thu</div>
                        <div class="day" onclick="toggleDaySelection(this)">Fri</div>
                    </div>
                </div>
                <button onclick="addEvent()">Add Event</button>
            </div>
