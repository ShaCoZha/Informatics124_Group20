<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule Â· ZotPlan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global_styles/navbar.css">
    <link rel="stylesheet" href="../global_styles/footer.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <div class="schedule">
            <table>
                <!-- Generate Time Slots -->
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                <!-- Repeating Rows for Each Time Slot -->
                <tr><td>7 AM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>8 AM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>9 AM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>10 AM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>11 AM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>12 PM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>1 PM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>2 PM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>3 PM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>4 PM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>5 PM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>6 PM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>7 PM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>8 PM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>9 PM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td>10 PM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            </table>
        </div>
        <div class="resizer"></div>
        <div class="class-search">
            <button id="toggleFilters">Show Filters</button>
            <div id="filters" style="display: none;">
                <div class="filter-item">
                    <label for="termDropdown">Term</label>
                    <select id="termDropdown">
                    </select>
                </div>

                <div class="filter-item">
                    <label for="departmentDropdown">Department</label>
                    <select id="departmentDropdown">
                    </select>
                </div>

                <div class="filter-item">
                    <label for="levelDropdown">Course Level</label>
                    <select id="levelDropdown">
                    </select>
                </div>

                <div class="filter-item">
                    <label for="geDropdown">General Education</label>
                    <select id="geDropdown">
                    </select>
                </div>
                <button id="searchCourses" style="display: none;">Search Courses</button>
            </div>
            <div class="results" id="searchResults"></div>
        </div>
    </div>
    <div id="footer"></div>

    <script src="../global_styles/loadCompents.js"></script>
    <script src="script.js"></script>
</body>
</html>
