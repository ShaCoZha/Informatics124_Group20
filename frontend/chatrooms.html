<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShaCoZha's Chat</title>
    <link rel="stylesheet" href="./chatroomStyle.css">
    <title>Document</title>
</head>
<body>
    <div class= "topbar_container">
        <div class = "logo_img">
            <img src = "./images/anteaterlogo.png" class = "cover">
        </div>
        <div class = "navigation">
            <ul class = "navigation_pages">
                <li> <a href="home.html">ZotPlan</a></li>
                <li> <a href="schedule.html">Course Schedule</a></li>
                <li> <a href="about.html">About</a></li>
            </ul>
        </div>
    </div>
    <div class= "other_container">
        <div class="side_bar">
            <div class = "side_header">
                <div class = "user_img">
                    <img src="./images/ssb.jpg" class = "cover">
                </div>
                <div class = "user_name">
                    <p> ShaCoZha </p>
                </div>
            </div>
            <div class = "sidebar_search">
                <input type = "text" placeholder=" Search Chat">
            </div>
            <div class = "chat_list">
                <div class = "chatblock active">
                    <div class = "chat_img">
                        <img src = "./images/chatroomone.JPG" class="cover">
                    </div>
                    <div class = "chatinfo">
                        <div class = "chatname">
                            <h4>INF 124</h4>
                        </div>
                    </div>
                </div>
                <div class = "chatblock">
                    <div class = "chat_img">
                        <img src = "./images/chatroomtwo.JPG" class="cover">
                    </div>
                    <div class = "chatinfo">
                        <div class = "chatname">
                            <h4>ICS 146</h4>
                        </div>
                    </div>
                </div>
                <div class = "chatblock">
                    <div class = "chat_img">
                        <img src = "./images/chatroomthree.JPG" class="cover">
                    </div>
                    <div class = "chatinfo">
                        <div class = "chatname">
                            <h4>INF 115</h4>
                        </div>
                    </div>
                </div>
                <div class = "chatblock">
                    <div class = "chat_img">
                        <img src = "./images/chatroomfour.JPG" class="cover">
                    </div>
                    <div class = "chatinfo">
                        <div class = "chatname">
                            <h4>INF 121</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "choice_bar">
                <ul class = "chat_sections">
                    <li class = "chosen">Chatrooms</li>
                    <li>Friends</li>
                </ul>
            </div>
        </div>

        <div class="main_window">
            <div class="text_display"> </div>
            <div class="type_in">
                <input type = "text" placeholder=" Please type in your next message here and press return to send">
            </div>
        </div>
    </div>

</body>
</html>
